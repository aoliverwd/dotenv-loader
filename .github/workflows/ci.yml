name: Static Analysis and Unit Tests

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: "actions/checkout@v2"
            - uses: "shivammathur/setup-php@v2"
              with:
                  php-version: 8.1

            - run: |
                  composer install
                  composer test
